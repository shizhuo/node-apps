		<script>
			var uid = get_query().uid; 
			function get_query(){
				var query = {}; 
				var str = window.location.search.substring(1); 
				var vars = str.split('&'); 
				for (var i = 0; i < vars.length; i++){
					var pair = vars[i].split('='); 
					query[pair[0]] = pair[1]; 
				}
				console.log(query);
				return query; 
			}
